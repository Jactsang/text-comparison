<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Diff Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">Text Comparison</h1>
    <div class="inputs">
      <div class="input-box">
        <label for="left-text">
          <i class="fa-regular fa-pen-to-square"></i>
          Original Text</label>
        <textarea id="left-text" placeholder="Enter text here..."></textarea>
      </div>
      <div class="input-box">
        <label for="right-text">
          <i class="fa-regular fa-pen-to-square"></i>
          Changed Text
        </label>
        <textarea id="right-text" placeholder="Enter text here..."></textarea>
      </div>
    </div>
    <div class="actions">
      <button id="compare-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
        Compare
      </button>
    </div>
    <div id="diff-output"></div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
